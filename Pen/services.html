<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services - Peninsula Construction</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header Section with Icons -->
<header>
  <div class="header-icons">
    <i class="fas fa-hammer"></i>
    <i class="fas fa-hard-hat"></i>
    <i class="fas fa-toolbox"></i>
    <i class="fas fa-building"></i>
  </div>
  <h1>Peninsula Construction</h1>
  <p class="motto">"Building Your Vision, Brick by Brick"</p>
  <p class="quote">"Excellence is not a skill, it's an attitude."</p>
</header>


  <!-- Buttons Section -->
  <section class="buttons">
    <a href="contact.html"><button id="contact-btn">Contact</button></a>
    <a href="index.html"><button id="index-btn">Home</button></a>
    <a href="feedback.html"><button id="feedback-btn">Feedback</button></a>
  </section>

  <!-- Services Section -->

<section class="service">
    <h2>Services Offered</h2>
  
    <!-- Dropdown list for services -->
    <label for="services">Select a service:</label>
    <select id="services">
      <option value="">--Choose a service--</option>
      <option value="general-construction">General Construction</option>
      <option value="exotic-furniture">Exotic Furniture & Cabinets</option>
      <option value="repairs-maintenance">General Repairs & Maintenance</option>
      <option value="pier-palapas">Building of Pier & Palapas</option>
      <option value="property-management">Property Management</option>
    </select>
  
    <!-- Section for service description -->
    <div id="service-description"></div>
  </section>
  
  <script>
    // JavaScript to handle dropdown change
    document.getElementById('services').addEventListener('change', function() {
      var serviceDesc = document.getElementById('service-description');
      var selectedService = this.value;
      
      // Clear previous description
      serviceDesc.innerHTML = '';
  
      // Depending on the selected service, show a different description
      if (selectedService === 'general-construction') {
        serviceDesc.innerHTML = '<h3>General Construction</h3><p>This service includes all aspects of construction from the ground up, including lumber and concrete work from the foundation to finish.</p>';
      } else if (selectedService === 'exotic-furniture') {
        serviceDesc.innerHTML = '<h3>Exotic Furniture & Cabinets</h3><p>Specialized crafting of high-end, custom furniture and cabinetry, focusing on unique designs and materials that offer luxury and functionality.</p>';
      } else if (selectedService === 'repairs-maintenance') {
        serviceDesc.innerHTML = '<h3>General Repairs & Maintenance</h3><p>This service involves fixing and maintaining various parts of your property, including minor repairs and preventative maintenance to keep everything in working order.</p>';
      } else if (selectedService === 'pier-palapas') {
        serviceDesc.innerHTML = '<h3>Building of Pier & Palapas</h3><p>Construction of structures such as piers and palapas (open-sided dwellings with thatched roofs), typically for waterfront or tropical environments, for leisure or functional purposes.</p>';
      } else if (selectedService === 'property-management') {
        serviceDesc.innerHTML = '<h3>Property Management</h3><p>Includes landscaping and general yard maintenance.</p>';
      }
    });
  </script>
  

  <!-- Images Section -->
  <section class="image-gallery">
    <img src="construct.jpg" alt="Construction Image 1">
    <img src="sb.jpg" alt="Construction Image 2">
    <img src="placencia.jpg" alt="Construction Image 3">
  </section>


</body>
</html>
